    <body>
        <h1>Palindrome App</h1>
        <p>A palindrome is word, phrase, or sequence that reads the same backward as forward, e.g., madam or nurses run.</p>

        <form id="form" onsubmit="event.preventDefault();" action="">
            <input type="text" id="palindrome" placeholder="Check for palindrome">
            <input type="submit" id="check" value="Check">
        </form><br>

        <table id="inputs" style="width: 50%">
            <thead>
                <tr>
                    <th>Palindromes</th>
                    <th>Check</th>
                </tr>        
            </thead>
            <tbody id="tBody"> 

            </tbody>

        </table>
    </body>
