<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome</title>
    </head>
    <body>
        <h1>Palindrome App</h1>
        <p>A palindrome is a word or phrase that is spelt the same way forward and backward  (disregarding whitespace, punctuation and capitalization). Examples include ​madam ​ , ​level ​ ,  nurses run ​ . </p>

        <form>
            <input type="text" id="palindrome" placeholder="Check for palindrome">
            <input type="submit" id="check" value="Submit">
        </form>
    </body>
    <script src="app.js"></script>
</html>
